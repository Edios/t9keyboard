name: Generate and host pdoc documentation
# yml from pdoc project page: https://github.com/mitmproxy/pdoc/blob/main/.github/workflows/docs.yml
# build the documentation whenever there are new commits on main
on:
  push:
    branches:
      - main
      
# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      #Requirements
      - name: Instal repository requirements
        run: pip install -r requirements.txt
      #Doc builder
      - name: Generate pdoc documentation
        #working-directory: ./
        run: python /home/runner/work/t9keyboard/pdoc_generate.py
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/api

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
